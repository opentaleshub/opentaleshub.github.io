<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Verification -->
    <meta name="google-site-verification" content="dpSN8mBfDgM5Eit3fY6IzPo4fZi5HFEmhMfa7PE1oog" />

    <!-- SEO Title -->
    <title>Open Tales Hub – Simple Stories, Quick Reading</title>

    <!-- SEO Description -->
    <meta name="description" content="Open Tales Hub offers simple, short, and comfortable stories to read online. Enjoy quick 5–15 minute tales with smooth UI and light/dark themes.">

    <!-- Keywords -->
    <meta name="keywords" content="open tales hub, opentaleshub, short stories, simple stories, online reading, story hub">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://opentaleshub.github.io/">

    <!-- Open Graph (For Facebook / WhatsApp) -->
    <meta property="og:title" content="Open Tales Hub – Simple Stories, Quick Reading">
    <meta property="og:description" content="Easy-to-read short stories (5–15 min) with dark/light mode. Updated regularly.">
    <meta property="og:url" content="https://opentaleshub.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://opentaleshub.github.io/cover.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Open Tales Hub – Simple Stories">
    <meta name="twitter:description" content="Easy, short stories for quick reading.">
    <meta name="twitter:image" content="https://opentaleshub.github.io/cover.jpg">

    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-site-verification" content="dpSN8mBfDgM5Eit3fY6IzPo4fZi5HFEmhMfa7PE1oog" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tales Hub - Simple Story Reading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- Header -->
    <header>
        <div class="container">
            <h1><i class="fas fa-book-open"></i> Open Tales Hub</h1>
            <p class="tagline">Simple stories, comfortable reading</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="stories-section">
            <h2 class="section-title">Available Stories</h2>
            <div id="stories-list" class="stories-grid">
                <!-- Stories load here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading stories...
                </div>
            </div>
        </section>
        
        <section class="site-info">
            <h3>How to read</h3>
            <p>Click any story to start reading. Use the theme toggle for comfortable reading day or night.</p>
            <p>All stories are short reads (5-15 minutes).</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Created by flharia</p>
            <p class="footer-links">
                <a href="https://github.com/opentaleshub" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
