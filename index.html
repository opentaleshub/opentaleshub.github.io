<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tales Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book-open"></i> Open Tales Hub</h1>
            <p>Short stories for quiet nights</p>
        </div>
    </header>

    <main class="container">
        <section class="stories-container">
            <!-- Stories will load here from JSON -->
            <div id="stories-list" class="stories-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading stories...
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Made with <i class="fas fa-heart"></i> by flharia</p>
            <p class="footer-note">All stories are short reads â€¢ Dark theme optimized</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
