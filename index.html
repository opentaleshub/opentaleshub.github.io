<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tales Hub - Free Dark Theme Stories</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Free stories in dark theme for comfortable night reading. Fantasy, Mystery, Sci-Fi and more.">
    <meta name="keywords" content="free stories, dark theme, night reading, fantasy, mystery, sci-fi">
    <meta name="author" content="flharia">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Open Tales Hub">
    <meta property="og:description" content="Free stories in dark theme for comfortable night reading">
    <meta property="og:image" content="https://opentaleshub.github.io/assets/img/og-image.jpg">
    <meta property="og:url" content="https://opentaleshub.github.io">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <div class="logo" style="font-size: 4rem;">ðŸ“š</div>
            <p>Loading Open Tales Hub...</p>
        </div>
    </div>
    
    <!-- Header (loaded via JavaScript) -->
    <div id="header"></div>
    
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section" style="text-align: center; margin: 60px 0;">
            <h1>Welcome to Free Storytelling</h1>
            <p style="font-size: 1.3rem; max-width: 800px; margin: 0 auto 30px; color: #ccc;">
                Discover amazing stories in a comfortable dark theme designed for night reading. 
                No ads, no paywalls, just pure storytelling.
            </p>
        </section>
        
        <!-- Featured Stories (loaded via JavaScript) -->
        <section id="featured-stories">
            <h2>Featured Stories</h2>
            <div id="stories-container" class="stories-grid">
                <!-- Stories will be loaded here -->
            </div>
        </section>
        
        <!-- Categories -->
        <section id="categories" style="margin: 60px 0;">
            <h2>Browse by Genre</h2>
            <div class="categories-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem;">
                <!-- Categories loaded via JavaScript -->
            </div>
        </section>
        
        <!-- Stats -->
        <section class="stats-section" style="background: var(--card); padding: 40px; border-radius: 10px; margin: 50px 0;">
            <h2 style="text-align: center;">Our Collection</h2>
            <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 2rem; margin-top: 2rem; text-align: center;">
                <div>
                    <h3 id="total-stories">0</h3>
                    <p>Stories</p>
                </div>
                <div>
                    <h3 id="total-chapters">0</h3>
                    <p>Chapters</p>
                </div>
                <div>
                    <h3 id="total-words">0</h3>
                    <p>Words</p>
                </div>
                <div>
                    <h3 id="avg-rating">0</h3>
                    <p>Avg Rating</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer (loaded via JavaScript) -->
    <div id="footer"></div>
    
    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/reading-tools.js"></script>
    <script src="assets/js/stories-loader.js"></script>
    
    <script>
        // Load header and footer
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Re-initialize any header-specific JS
                if (typeof OpenTalesHub !== 'undefined') {
                    OpenTalesHub.initializeTheme();
                }
            });
        
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
