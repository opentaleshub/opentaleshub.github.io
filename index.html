<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Verification -->
    <meta name="google-site-verification" content="dpSN8mBfDgM5Eit3fY6IzPo4fZi5HFEmhMfa7PE1oog" />

    <!-- SEO Title -->
    <title>Open Tales Hub – Simple Stories, Quick Reading</title>

    <!-- SEO Description -->
    <meta name="description" content="Open Tales Hub offers simple, short, and comfortable stories to read online. Enjoy quick 5–15 minute tales with smooth UI and light/dark themes.">

    <!-- Keywords -->
    <meta name="keywords" content="open tales hub, opentaleshub, short stories, simple stories, online reading, story hub">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://opentaleshub.github.io/">

    <!-- Open Graph (For Facebook / WhatsApp) -->
    <meta property="og:title" content="Open Tales Hub – Simple Stories, Quick Reading">
    <meta property="og:description" content="Easy-to-read short stories (5–15 min) with dark/light mode. Updated regularly.">
    <meta property="og:url" content="https://opentaleshub.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://opentaleshub.github.io/cover.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Open Tales Hub – Simple Stories">
    <meta name="twitter:description" content="Easy, short stories for quick reading.">
    <meta name="twitter:image" content="https://opentaleshub.github.io/cover.jpg">

    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-site-verification" content="dpSN8mBfDgM5Eit3fY6IzPo4fZi5HFEmhMfa7PE1oog" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tales Hub - Simple Story Reading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1>Open Tales Hub</h1>
                    <p>A minimal story reading platform.</p>
                </div>
                <button id="themeToggle" style="background: none; border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <h2>Stories</h2>
            <div id="stories">
                <!-- Stories will be loaded here by JavaScript -->
                <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                    <div class="loading-spinner" style="width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                    <p>Loading stories...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>No ads. No tracking. Just stories.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
